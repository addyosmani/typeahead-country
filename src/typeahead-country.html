<!--
/**
 * @module typeahead-country
 */
/**
 * Element provides typeahead suggestions for country names
 *
 * typeahead-country is an element for offering typeahead 
 * suggestions for country names.
 *
 * Example:
 *
 *     <typeahead-country></typeahead-country>
 *
 * @class typeahead-country
 * @blurb Typeahead suggestions for country names
 * @author Addy Osmani
 * @categories Data
 *
 */
-->
<link rel="import" href="../app/bower_components/typeahead-input/typeahead-input.html">


<polymer-element name="typeahead-country" attributes="preview">
  <template>
    <style>
      typeahead-input {
        margin: 25px;
        width: 500px;
        font-size: 32px;
      }
      .values > div {
        display: inline-block;
        padding: 5px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        color: #ccc;
        margin: 25px;
        height: 300px;
        width: 500px;
        overflow: scroll

      }
      .values > div[selected="true"] {
        color: black;
        border: 1px solid black;
      }
    </style>
    <typeahead-input id="typeahead" on-typeahead-delimiter="{{more}}"></typeahead-input>
    <div class="values">
      <template if="{{preview}}" repeat="{{data}}">
        <div selected="{{selected}}">
          <template repeat="{{values}}">
            {{}}<br>
          </template>
        </div>
      </template>
    </div>
  </template>
